<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人页面</title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        #d1{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            border-radius: 100%;
            overflow: hidden;
        }
        img {
            max-height: 100%;
        }
    </style>
</head>
<body>
<div id="d1" style="margin-top: 200px;margin-left: 200px">
    <img src={{.Filename}}>
</div>
<div style="margin-top: 30px">
    <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="filename" style="font-size:18px;margin-left: 200px;margin-top: 200px" >修改头像</label>
    <input name = "filename" style = "margin-left: 50px" type="file" >
        <button type="submit">提交</button>
    </form>
</div>
<div>
    <label for="nyusername" style="font-size:18px;margin-left: 200px" >用户名：</label>
    <text name = "username">{{.Userid}}</text>
</div>

<div style="margin-top: 30px">
    <label for="nickname" style="font-size:18px;margin-left: 200px" >昵称：</label>
    <text name="nickname">{{.Nickname}}</text>
</div>
<div style="margin-top: 30px">
<form action="/setnickname" method="POST">
<label for="newnickname" style="font-size:18px;margin-left: 200px;margin-top: 300px" >新昵称：</label>
    <input name="newnickname" type="text"/>
    <button type="submit" style="margin-left: 50px ">修改昵称</button>
</form>
</div>
<div>
    <text>本次执行结果：</text>
    <text>{{.Mess}}</text>
</div>
</body>
</html>
